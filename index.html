
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeatStop | Smart Music Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand-primary: #1DB954; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; background-color: #020617; color: #f8fafc; touch-action: manipulation; user-select: none; }
        .font-game { font-family: 'Bungee', cursive; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .playing-indicator::before { content: ''; position: absolute; inset: -20px; border-radius: 50%; border: 4px solid var(--brand-primary); animation: pulse-ring 1.25s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.33); opacity: 0; } 80%, 100% { opacity: 0; } }
        @keyframes fall { to { top: 110%; } }
        .snowflake { position: fixed; top: -10%; z-index: 1; animation: fall linear infinite; }
    </style>
    <script>
      // Cruciaal: De Spotify SDK heeft deze globale functie nodig VOORDAT het script laadt
      window.onSpotifyWebPlaybackSDKReady = () => {
        window.spotifySDKReady = true;
        // Event sturen naar de React app
        window.dispatchEvent(new Event('spotifySDKLoaded'));
      };
    </script>
    <script src="https://sdk.scdn.co/spotify-player.js" async></script>
